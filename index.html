<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="card">
    <header>
      <img src="./images/bg-pattern-card.svg" width="450" height="180" class="bgPattern">
    </header>
    <section class="icon">
      <img src="./images/image-victor.jpg" width="60" height="60"> 
    </section>
    <section class="bio">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </section>
    <hr>
    <footer>
      <p><strong>80K</strong> <br> <span class="subText">Followers</span></p>
      <p><strong>803K</strong> <br> <span class="subText">Likes</span></p>
      <p><strong>1.4K</strong> <br> <span class="subText">Photos</span></p>
    </footer>
  
  </section>
</body>
</html>
